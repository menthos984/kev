<!-- Resume Section Start -->
<div id="resume" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="education wow fadeInRight" data-wow-delay="0.3s">
          <ul class="timeline">
            <li>
              <i class="icon-graduation"></i>
              <h2 class="timelin-title">Education</h2>
            </li>
            <li *ngFor="let education of education">
              <div class="content-text">
                <h3 class="line-title">{{ education.title }}</h3>
                <span>{{ education.school }}</span>
                <p class="line-text">{{ education.year }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="experience wow fadeInRight" data-wow-delay="0.6s">
          <ul class="timeline">
            <li>
              <i class="icon-briefcase"></i>
              <h2 class="timelin-title">Experience</h2>
            </li>
            <li *ngFor="let experience of experience">
              <div class="content-text">
                <h3 class="line-title">{{ experience.title }}</h3>
                <span>{{ experience.year }}</span>
                <p class="line-text">{{ experience.description }}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Resume Section End -->
